<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandyMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Mono:wght@400;700&family=Roboto+Slab:wght@500;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'walnut': '#8B6F47',
              'walnut-dark': '#5D4037',
              'confidence-green': '#7CB342',
              'warning-amber': '#FF9800',
              'ivory': '#FFF8E1',
              'trust-blue': '#4FC3F7',
              'paper': '#FFFDF5',
              'graphite': '#37474F',
            },
            fontFamily: {
              'serif': ['"Roboto Slab"', 'serif'],
              'sans': ['"Inter"', 'sans-serif'],
              'mono': ['"Space Mono"', 'monospace'],
            },
            animation: {
              'flash': 'flash 1.8s ease-out forwards',
              'clunk': 'clunk 0.3s ease-out',
            },
            keyframes: {
              flash: {
                '0%': { opacity: 0 },
                '10%': { opacity: 1, backgroundColor: 'white' },
                '100%': { opacity: 1, backgroundColor: 'transparent' },
              },
              clunk: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #8B6F47;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Wood Grain Texture */
      .texture-grain {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      /* Card Flip Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Handwriting font simulation for checkmarks */
      .handwritten {
        font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Pegboard holes pattern */
      .pegboard {
        background-image: radial-gradient(#5D4037 20%, transparent 20%);
        background-position: 0 0;
        background-size: 20px 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-full"></div>
  </body>
</html>
